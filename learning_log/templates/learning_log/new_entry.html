<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_entry</title>
</head>
<body>
{% extends "learning_log/base.html" %}<!--第一行必须包含此标签，让Django知道它继承哪个夫模板-->
{% block content %}
<p>
    <a href="{%url 'learning_log:topic' topic.id%}">{{topic}}</a>
</p>
<form action="{%url 'learning_log:new_entry' topic.id%}" method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <button name='submit'>Add</button>
</form>
{% endblock content %}
</body>
</html>
